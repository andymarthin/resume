<section class="section projects-section">
  <h2 class="section-title"><i class="fa fa-archive"></i>Projects</h2>
  <div class="intro">
      
  </div><!--//intro-->
  {% for project in site.data.content.projects %}
    <div class="item">
      <span class="project-title"><a href="{{ project.url }}">{{project.name }}</a></span> -
      <span class="project-tagline">{{ project.description }}</span>
    </div>
  {% endfor %}
</section><!--//section-->
